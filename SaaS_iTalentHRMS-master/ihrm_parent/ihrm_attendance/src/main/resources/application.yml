#微服务注册到eureka配置
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka/
  instance:
    preferIpAddress : true
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.name}:${server.port}
#服务配置
server:
  port: 9005
#spring配置
spring:
  main:
    allow-bean-definition-overriding: true
  #1.应用配置
  application:
    name: ihrm-attendance #指定服务名
  #2.数据库连接池
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3305/ihrm?useUnicode=true&characterEncoding=utf8
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 2
  redis:
    host: 127.0.0.1
    port: 6379
    password: abc123456
  #3.JPA
  jpa:
    database: MySQL
    show-sql: true
    open-in-view: true
atte_holidays: 20201001,20201002,20201003,20200101 #法定节假日
atte_workingDays: 20200927 #周六/日需要上班
